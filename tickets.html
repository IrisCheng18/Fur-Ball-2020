<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/Fur Ball icon.png" type="type/image" size="32x32">
    <title>Fur Ball 2020</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/tickets.css">
</head>

<body>
    <div class="container grid">
        <div class="top grid">
            <ul class="grid">
                <li class="title">
                    Be A Star & Champion
                </li>
                <li class="subtitle">
                    You help and share your love to animals and people and it provides joy and accomplishment in life.
                </li>
            </ul>
            <a class="btn_menu" href="index.html">
                <img  src="images/menu_button.png" alt="Menu Button">
            </a>
        </div>

        <div class="middle grid">
            <section class="left-section grid">
                <img src="images/black logo with texts.png" alt="Logo">

                <div class="date">
                    <p>Saturday, October 3rd</p>
                    <p>@ 6:00 - 11:00 P.M.</p>
                </div>
            </section>
    
            <section class="middle-section grid ">
    
            </section>
    
            <section class="right-section grid">
                <p>Tickets</p>

                <img src="images/dog_tickets.png" alt="Sponsors">
            </section>
        </div>


        <footer class="grid">
            <img src="images/SDHS Logo Blue.png" alt="SDHS Logo">

            <ul class="info">
                <li>5500 Gaines Street, San Diego, CA 92110</li>
                <li>619-243-3469 </li>
                <li>furball@sdhumane.org</li>
            </ul>

            <ul id="social-links">
                <li>
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </footer>

    </div>


</body>

</html>
